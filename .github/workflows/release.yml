name: Release

on: 
  pull_request:
    branches: [master]
# TRIGGER?
env:
  GITHUB_TOKEN: ${{ github.token }}

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: aero
            asset_name: aero-linux
          - os: windows-latest
            artifact_name: aero.exe
            asset_name: aero-windows
          - os: macos-latest
            artifact_name: aero
            asset_name: aero-macos

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install
        run: python3 main.py
      - name: Build
        run: python3 main.py build
      - name: Get release info
        id: get_release
        uses: bruceadams/get-release@v1.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
